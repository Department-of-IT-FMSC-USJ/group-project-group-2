    <title>EduLink- Student Monitoring System</title>

</head>
<body>
    <div class="navbar">
        <img src="resources/icon.jpeg" alt="EduLink icon" class="icon">
        <h1>Gateway to effective student monitoring and management</span></h1>
        
        <nav class="nav-links">

        </nav>

    <div class="signUp  ">

       <form action="../Backend/parentsignupmy.php" method="POST" id="parent_login">
            <h2 id="parent_login_title">Sign Up</h2>

    
       
<div class="card1">
    <input class="input" type="number" name="parentid" placeholder="Parent ID" required>
</div>

<div class="card1">
    <input class="input" type="text" name="fullname" placeholder="Full Name" required>
</div>


<div class="card1">
    <input class="input" type="text" name="address" placeholder="Address" required>
</div>


<div class="card1">
    <input class="input" type="text" name="mobile" placeholder="Mobile" maxlength="10" required>
</div>

<div class="card1">
    <select class="input" name="relationship" required>
        <option value="" disabled selected>Relationship</option>
        <option value="Father">Father</option>
        <option value="Mother">Mother</option>
        <option value="Guardian">Guardian</option>
    </select>
</div>


<div class="card1">
    <input class="input" type="text" name="username" placeholder="Username" required>
</div>


<div class="card1">
    <input class="input" type="email" name="email" placeholder="Email" required>
</div>


            <div class="card1">
            
                <input class="input" type="password" name="password" placeholder="Password" 
                       pattern="(?=.*[A-Z])(?=.*\d).{10,}" 
                       title="Password must contain at least one uppercase letter, one number, and be at least 12 characters long"
                       required>
            </div>

            <label><input class="checkbox" type="checkbox" required> I agree to Terms & Conditions</label><br><br>
           <button class="CreateAccount" type="submit" name="CreateAccount">Create Account</button>
           
        </form>

    </div>

</body>
