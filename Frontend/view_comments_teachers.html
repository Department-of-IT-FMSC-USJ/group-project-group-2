<html>

<head>
    <title>EduLink-View Comments</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div>
        <h3>To add a new comment</h3>
        <a href="add_comments.html">
            <button type="submit">Add</button></a>
    </div>
    <div>
        <h3>To remove a comments</h3>
        <a href="delete_comments.html">
            <button type="submit">Remove</button>
        </a>
    </div>
    <div>
        <h3>To edit a comment</h3>
        <a href="edit_comments.html">
            <button type="submit ">Update</button></a>
    </div>

    <div class="divview">
        <h3>To view comments</h3>
        <form action="../Backend/view_comments_teachers.php" method="post">
            <label>Date From :</label>
            <input type="date" name="d1" placeholder="Date from"><br><br>
            <label>Date To :</label>
            <input type="date" name="d2" placeholder="Date to"><br><br>

            <h4>To view specific comments given to a class</h4>

            <label>Select the class </label>
            <select name="class" id="class">
                <option value=""> select the class</option>
            </select>

            <h4>To view specific comment given to a student</h4>
            <label>Enter student ID :</label>
            <input type="number" name="stuid" placeholder="Student ID"><br><br>

            <button type="submit">View</button>
        </form>
        <script>
            fetch('../Backend/get_classes.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('class').innerHTML += data;
                })
                .catch(error => console.error('Error', error));
        </script>
    </div>
    <section class="back-container">
        <a href="../Backend/taskSelect.php"><button type="submit" class="back">Back</button></a>
    </section>
</body>

</html>
