<html>

<head>
    <title>
        EduLink-Adding New Comments
    </title>
    <link rel="stylesheet" href="stylesforall.css">

</head>

<body>

    <div class="divadd">
        <h3>To add a new comment</h3>
        <form action="../Backend/add_comments.php" method="post">

            <label>Select your class :</label>
            <select name="class" id="class" required>
                <option value=""> select the class</option>
            </select><br><br>
            <label> Enter Student name :</label>
            <input type="text" name="stuname" placeholder="Student name" required><br><br>
            <label> Enter Student ID :</label>
            <input type="number" name="stuid" placeholder="Student ID" required><br><br>
            <label>Place relevent improvements or/and appreciations relevent to the student :</label><br>
            <input type="text" name="comment" placeholder="Write here" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <script>
            fetch('../Backend/get_classes.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('class').innerHTML += data;
                })
                .catch(error => console.error('Error', error));
        </script>

    </div>
    <div>
        <h3>To remove a comments</h3>
        <a href="delete_comments.html">
            <button type="submit">Remove</button></a>
    </div>
    <div>
        <h3>To update a comment</h3>
        <a href="edit_comments.html">
            <button type="submit ">Update</button></a>
    </div>
    <div>
        <h3>To view comments</h3>
        <a href="view_comments_teachers.html">
            <button type="submit">View</button></a>
    </div>
    <section class="back-container">
        <a href="../Backend/teacherTaskSelect.php"><button type="submit" class="back">Back</button></a>
    </section>

</body>

</html>
