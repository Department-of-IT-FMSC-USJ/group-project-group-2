<html>

<head>
    <title>EduLink- Adding New Teachers</title>
    <link rel="stylesheet" href="stylesforall.css">
</head>

<body>
    <div class='divadd'>
        <h3>To add new teachers</h3>
        <form action="../Backend/add_teachers.php" method="post">
            <label>Teacher ID :</label>
            <input type="number" name="teachid" placeholder="Teacher's ID" required><br><br>
            <label>Name :</label>
            <input type="text" name="fullname" placeholder="Name" required><br><br>
            <label>User name :</label>
            <input type="text" name="username" placeholder="username" required><br><br>
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <label>Gender :</label>
            <input type="radio" name="gender" value="M" required> Male
            <input type="radio" name="gender" value="F" required> Female <br><br>
            <label>Email :</label>
            <input type="text" name="email" placeholder="Email"><br><br>
            <label>Phone No :</label>
            <input type="text" name="mobile" placeholder="Phone No" required><br><br>
            <label>Qualifications :</label>
            <input type="text" name="qualifications" placeholder="Qualifications"><br><br>
            <label>Subject ID :</label>
            <input type="number" name="subid" placeholder="Subject ID" required><br><br>
            <label>Hire Date :</label>
            <input type="date" name="hiredate" placeholder="Hire Date"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h3>To remove teachers</h3>
        <a href="remove_teachers.html ">
            <button type="submit">Remove</button></a>
    </div>
    <div>
        <h3>To update teachers' information</h3>
        <a href="update_teachers.html ">
            <button type="submit ">Update</button></a>
    </div>
    <section class="back-container2">
        <a href="../Backend/taskSelect.php"><button type="submit" class="back">Back</button></a>
    </section>
</body>

</html>
